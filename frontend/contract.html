<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/f7429465df.js" crossorigin="anonymous"></script>
  <script src="functions.js"></script>
  <link href="./src/output.css" rel="stylesheet" />
  <title>E&C - Contratos</title>
</head>
<body class="bg-gray-200">

  <!-- Header -->
  <header class="bg-gray-800 sticky top-0 z-50 shadow-md">
    <nav class="h-[10vh]">
      <ul class="w-full h-full flex flex-wrap justify-evenly items-center px-2">
        <li>
          <a href="index.html" class="font-bold text-white hover:text-indigo-400">
            <i class="fa-solid fa-house fa-xl md:fa-2x"></i>
            <span class="hidden md:inline ml-1">Inicio</span>
          </a>
        </li>
        <li>
          <a href="contract.html" class="font-bold text-white hover:text-indigo-400">
            <i class="fa-solid fa-file-contract fa-xl md:fa-2x"></i>
            <span class="hidden md:inline ml-1">Contratos</span>
          </a>
        </li>
        <li>
          <a href="#" class="font-bold text-white hover:text-indigo-400">
            <i class="fa-solid fa-user-tie fa-xl md:fa-2x"></i>
            <span class="hidden md:inline ml-1">Proveedores</span>
          </a>
        </li>
        <li>
          <a href="#" class="font-bold text-white hover:text-indigo-400">
            <i class="fa-solid fa-chart-simple fa-xl md:fa-2x"></i>
            <span class="hidden md:inline ml-1">Indicadores</span>
          </a>
        </li>
        <li>
          <a href="#" class="font-bold text-white hover:text-indigo-400">
            <i class="fa-solid fa-sack-dollar fa-xl md:fa-2x"></i>
            <span class="hidden md:inline ml-1">Cajas Chicas</span>
          </a>
        </li>
        <li>
          <a href="#" class="font-bold text-white hover:text-indigo-400">
            <i class="fa-solid fa-user-check fa-xl md:fa-2x"></i>
            <span class="hidden md:inline ml-1">Evaluaciones</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Contenido -->
  <main class="w-full max-w-screen-xl mx-auto px-4 py-6">

    <h1 class="text-center text-2xl font-bold text-gray-800 mb-6">Contratos</h1>

    <!-- Botones -->
    <div class="flex flex-wrap justify-center gap-3 mb-4">
      <button id="contract-open-add" class="text-gray-800 font-bold hover:text-indigo-500 flex items-center">
        <i class="fa-solid fa-plus fa-lg mr-2"></i>Agregar
      </button>
      <button id="contract-open-edit" class="text-gray-800 font-bold hover:text-indigo-500 flex items-center">
        <i class="fa-solid fa-pen-to-square fa-lg mr-2"></i>Editar
      </button>
      <button id="open-deactivate" class="text-gray-800 font-bold hover:text-indigo-500 flex items-center">
        <i class="fa-solid fa-lock fa-lg mr-2"></i>Desactivar
      </button>
      <button id="open-activate" class="text-gray-800 font-bold hover:text-indigo-500 flex items-center">
        <i class="fa-solid fa-lock-open fa-lg mr-2"></i>Reactivar
      </button>
      <button id="filter-button" class="text-gray-800 font-bold hover:text-indigo-500 flex items-center">
        <i class="fa-solid fa-filter fa-lg mr-2"></i>Filtrar
      </button>
    </div>

    <!-- Filtro -->
    <div id="contract-filter" class="flex flex-wrap justify-center items-center gap-2 mb-6 hidden">
      <input type="text" class="w-full sm:w-1/2 border-2 border-gray-800 rounded-lg px-3 py-1" placeholder="Buscar contrato..." />
      <button class="border-2 border-gray-800 hover:bg-gray-800 px-4 py-1 rounded-lg text-gray-800 hover:text-white">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <!-- Tabla -->
    <div class="overflow-x-auto bg-gray-800 border-4 border-indigo-400 rounded-lg">
      <table class="w-full bg-white text-sm border-collapse">
        <thead class="bg-indigo-200 text-gray-800 font-bold">
          <tr>
            <th class="p-2 border border-gray-300">ID</th>
            <th class="p-2 border border-gray-300">Nombre</th>
            <th class="p-2 border border-gray-300">Estatus</th>
            <th class="p-2 border border-gray-300">Gastos</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
<!-- Modal Agregar Contrato -->
<div id="contract-modal-add" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
  <form class="w-[90%] max-w-md bg-gray-800 border-4 border-indigo-400 p-6 rounded-lg flex flex-col gap-4">
    <h1 class="text-white font-bold text-center text-xl">Agregar Contrato</h1>

    <!-- formulario -->
    <div class="flex justify-between items-center">
      <label class="text-white font-bold w-1/4">ID</label>
      <input class="w-3/4 border-2 rounded-lg border-blue-500 px-2 py-1" disabled />
    </div>
    <div class="flex justify-between items-center">
      <label class="text-white font-bold w-1/4">Nombre</label>
      <input class="w-3/4 border-2 rounded-lg border-blue-500 px-2 py-1" />
    </div>

    <!-- Botones dentro del modal -->
    <div class="flex justify-center gap-4">
      <button type="submit" class="w-1/2 text-white font-bold border-2 rounded-lg border-blue-500 px-3 py-1 hover:bg-blue-600">Agregar</button>
      <button type="button" id="contract-close-modal-add" class="text-white hover:underline">Cancelar</button>
    </div>

  </form>
</div>

<!-- Modal Editar Contrato -->
<div id="contract-modal-edit" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
  <form class="w-[90%] max-w-md bg-gray-800 border-4 border-indigo-400 p-6 rounded-lg flex flex-col gap-4">
    
    <!-- Título -->
    <h1 class="text-white font-bold text-center text-xl">Editar Contrato</h1>

    <!-- ID + botón de búsqueda -->
    <div class="flex items-center">
      <label class="text-white font-bold w-1/4">ID</label>
      <div class="flex gap-2 w-3/4">
        <input type="text" class="w-full border-2 rounded-lg border-blue-500 px-2 py-1" placeholder="Ej. 123" />
        <button type="button" class="text-white border-2 border-blue-500 px-3 py-1 rounded-lg hover:bg-blue-600">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <!-- Nombre -->
    <div class="flex justify-between items-center">
      <label class="text-white font-bold w-1/4">Nombre</label>
      <input type="text" class="w-3/4 border-2 rounded-lg border-blue-500 px-2 py-1" />
    </div>

    <!-- Gastos Totales -->
    <div class="flex justify-between items-center">
      <label class="text-white font-bold w-1/4">Gastos Totales</label>
      <input type="text" class="w-3/4 border-2 rounded-lg border-blue-500 px-2 py-1" />
    </div>

    <!-- Botones -->
    <div class="flex justify-center gap-4 mt-2">
      <button type="submit" class="w-1/2 text-white font-bold border-2 rounded-lg border-blue-500 px-3 py-1 hover:bg-blue-600">Editar</button>
      <button type="button" id="contract-close-modal-edit" class="text-white hover:underline">Cancelar</button>
    </div>

  </form>
</div>
<!-- Modal Activar Contrato -->
<div id="contract-modal-activate" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
  <form class="w-[90%] max-w-md bg-gray-800 border-4 border-green-500 p-6 rounded-lg flex flex-col gap-4">
    <h1 class="text-white font-bold text-center text-xl">Reactivar Contrato</h1>

    <div class="flex justify-between items-center">
      <label class="text-white font-bold w-1/4">ID</label>
      <input type="text" class="w-3/4 border-2 rounded-lg border-green-500 px-2 py-1" placeholder="Ej. 123" />
    </div>

    <div class="flex justify-center gap-4 mt-2">
      <button type="submit" class="w-1/2 text-white font-bold border-2 rounded-lg border-green-500 px-3 py-1 hover:bg-green-600">Activar</button>
      <button type="button" id="contract-close-modal-activate" class="text-white hover:underline">Cancelar</button>
    </div>
  </form>
</div>
<!-- Modal Desactivar Contrato -->
<div id="contract-modal-deactivate" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
  <form class="w-[90%] max-w-md bg-gray-800 border-4 border-red-500 p-6 rounded-lg flex flex-col gap-4">
    <h1 class="text-white font-bold text-center text-xl">Desactivar Contrato</h1>

    <div class="flex justify-between items-center">
      <label class="text-white font-bold w-1/4">ID</label>
      <input type="text" class="w-3/4 border-2 rounded-lg border-red-500 px-2 py-1" placeholder="Ej. 123" />
    </div>

    <div class="flex justify-center gap-4 mt-2">
      <button type="submit" class="w-1/2 text-white font-bold border-2 rounded-lg border-red-500 px-3 py-1 hover:bg-red-600">Desactivar</button>
      <button type="button" id="contract-close-modal-deactivate" class="text-white hover:underline">Cancelar</button>
    </div>
  </form>
</div>
  </main>
</body>
</html>
