<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f7429465df.js" crossorigin="anonymous"></script>
    <script src="functions.js"></script>
    <link href="./src/output.css" rel="stylesheet">
    <title>E&C - Contratos</title>
</head>
<body>
    <header class="bg-gray-800 h-[10vh]">
        <nav class="h-full">
            <ul class="w-full h-full flex justify-evenly items-center">
                <li>
                    <a href="#" class="font-bold text-white hover:text-indigo-400">
                        <i class="fa-solid fa-house fa-2x"></i>
                        <span class="hidden md:inline">Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="contract.html" class="font-bold text-white hover:text-indigo-400">
                        <i class="fa-solid fa-file-contract fa-2x"></i>
                        <span class="hidden md:inline">Contratos</span>
                    </a>
                </li> 
                <li>
                    <a href="#" class="font-bold text-white hover:text-indigo-400">
                        <i class="fa-solid fa-user-tie fa-2x"></i>
                        <span class="hidden md:inline">Proveedores</span>
                    </a>
                </li> 
                <li>
                    <a href="#" class="font-bold text-white hover:text-indigo-400">
                        <i class="fa-solid fa-chart-simple fa-2x"></i>
                        <span class="hidden md:inline">Indicadores</span>
                    </a>
                </li> 
                <li>
                    <a href="#" class="font-bold text-white hover:text-indigo-400"> 
                        <i class="fa-solid fa-sack-dollar fa-2x"></i>
                        <span class="hidden md:inline">Cajas Chicas</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="font-bold text-white hover:text-indigo-400">
                        <i class="fa-solid fa-user-check fa-2x"></i> 
                        <span class="hidden md:inline">Evaluaciones</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="h-[90vh] w-full bg-gray-200 flex justify-center items-center">
        <form class="w-[25vw] h-[30vh] bg-gray-800 border-4 border-indigo-400 flex flex-col justify-evenly min-w-[400px] min-h-[400px]">
            <h1 class="text-white font-bold text-center">Agregar Contrato</h1>
            <div class="flex justify-around">
                <label class="text-white font-bold w-1/6">ID</label>
                <input class="w-3/4 border-2 rounded-lg border-blue-500" disabled/>
            </div>
            <div class="flex justify-around">
                <label class="text-white font-bold w-1/6">Nombre</label>
                <input class="w-3/4 border-2 rounded-lg border-blue-500"/>
            </div>
            <div class="flex justify-center">
                <Button class="w-1/2 text-white font-bold border-2 rounded-lg border-blue-500">Agregar</Button>
            </div>
        </form>
    </div>
</body>
</html>
